<!DOCTYPE html>
<link rel="stylesheet" href="style.css" />
<head>

<h1>Meme Generator</h1>
<h2>Complete the form below to create your meme!</h2>

</head>

<body>
<form>
    Image Url: <input id="imageUrl" type="text" placeholder="Input the URL for the Meme Image" required>
    
    Top Text: <input id="topText" type="text" placeholder="(Optional) Text to display on top of image">

    Bottom Text: <input id="bottomText" type="text" placeholder="(Optional) Text to display on bottom of image">

    <button type="submit" style="float: right;">Add Meme</button>
  </form>


  <div id="location"></div>

  <script src="script.js"></script>
</body>
</html>
